<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup | Smart Food Donation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  <!-- Firebase App (core) SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <!-- Firebase Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .auth-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform: translateY(0);} }

    h2 { text-align: center; font-size: 2rem; color: #333; margin-bottom: 0.5rem; }
    .subtitle { text-align: center; font-size: 0.95rem; color: #666; margin-bottom: 2rem; }

    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .input-group input,
    .input-group select {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus,
    .input-group select:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108,99,255,0.3);
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #999;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.3s ease;
      background: #fff;
      padding: 0 4px;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label,
    .input-group select:focus + label,
    .input-group select:not([value=""]) + label {
      top: -8px;
      left: 10px;
      font-size: 0.75rem;
      color: #6c63ff;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      transition: color 0.3s ease;
    }

    .password-wrapper .toggle-password:hover {
      color: #6c63ff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background-color: rgba(108, 99, 255, 0.95);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover { background-color: #5750d4; transform: scale(1.03); }

    .message {
      display: none;
      text-align: center;
      margin-top: 1rem;
      padding: 0.6rem;
      border-radius: 8px;
      font-weight: 500;
    }

    .message.success { background-color: #d4edda; color: #155724; }
    .message.error { background-color: #f8d7da; color: #721c24; }

    .signup-text {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 1.5rem;
    }

    .signup-text a {
      color: #6c63ff;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-text a:hover { text-decoration: underline; }

    @media(max-width:480px){
      .auth-container { padding: 2rem 1rem; }
      h2 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Create Account ‚ú®</h2>
    <p class="subtitle">Join Smart Food Donation</p>

    <form id="signupForm">
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder=" " required>
        <label for="name">Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>

      <div class="input-group">
        <input type="text" id="location" name="location" placeholder=" " required>
        <label for="location">Location</label>
      </div>

      <div class="input-group">
        <input type="text" id="full_address" name="full_address" placeholder=" ">
        <label for="full_address">Full Address (optional)</label>
      </div>

      <div class="input-group">
        <select id="role" name="role" required>
          <option value="" disabled selected>Select role</option>
          <option value="restaurant">Restaurant</option>
          <option value="ngo">NGO</option>
        </select>
        <label for="role">Role</label>
      </div>

      <div class="input-group password-wrapper">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Password</label>
        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
      </div>

      <div class="input-group password-wrapper">
        <input type="password" id="confirm_password" name="confirm_password" placeholder=" " required>
        <label for="confirm_password">Confirm Password</label>
        <span class="toggle-password" onclick="togglePassword('confirm_password')">üëÅÔ∏è</span>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <div class="message" id="signupMessage"></div>

    <p class="signup-text">
      Already have an account? <a href="/login">Login</a>
    </p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBoC0_vjXNiMELhJ1v6pSKHWhyp1gkuwis",
      authDomain: "hungry-khushi2.firebaseapp.com",
      projectId: "hungry-khushi2",
      storageBucket: "hungry-khushi2.appspot.com",
      messagingSenderId: "36442459641",
      appId: "1:36442459641:web:97dcc7914f03bab1438128"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function togglePassword(fieldId) {
      const passField = document.getElementById(fieldId);
      passField.type = passField.type === "password" ? "text" : "password";
    }

    const signupForm = document.getElementById("signupForm");
    const signupMessage = document.getElementById("signupMessage");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      signupMessage.style.display = "none";

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const location = document.getElementById("location").value.trim();
      const fullAddress = document.getElementById("full_address").value.trim();
      const role = document.getElementById("role").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;

      if (password !== confirmPassword) {
        signupMessage.textContent = "‚ùå Passwords do not match!";
        signupMessage.className = "message error";
        signupMessage.style.display = "block";
        return;
      }

      try {
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        const userData = { name, email, location, role };
        if(fullAddress) userData.full_address = fullAddress;

        await db.collection("users").doc(uid).set(userData);

        signupMessage.textContent = "‚úÖ Account created successfully!";
        signupMessage.className = "message success";
        signupMessage.style.display = "block";

        setTimeout(() => { window.location.href = "/"; }, 1500);
      } catch (error) {
        signupMessage.textContent = error.message;
        signupMessage.className = "message error";
        signupMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
