<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Smart Food Donation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
  <!-- Firebase App (core) SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <!-- Firebase Auth SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .auth-container {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 16px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 700px;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {opacity:0; transform: translateY(20px);}
      to {opacity:1; transform: translateY(0);}
    }

    .auth-container h2 {
      text-align: center;
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.5rem;
    }

    .auth-container .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #666;
      margin-bottom: 2rem;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 10px;
      border: 1.5px solid #ccc;
      outline: none;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px rgba(108,99,255,0.3);
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
      color: #999;
      font-size: 0.9rem;
      pointer-events: none;
      transition: 0.3s ease;
      background: #fff;
      padding: 0 4px;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 0.75rem;
      color: #6c63ff;
    }

    .password-wrapper .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      transition: color 0.3s ease;
    }

    .password-wrapper .toggle-password:hover {
      color: #6c63ff;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      border: none;
      border-radius: 10px;
      background-color: #6c63ff;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover { background-color: #5750d4; transform: scale(1.03); }

    .message {
      display: none;
      text-align: center;
      margin-top: 1rem;
      padding: 0.6rem;
      border-radius: 8px;
      font-weight: 500;
    }

    .message.success { background-color: #d4edda; color: #155724; }
    .message.error { background-color: #f8d7da; color: #721c24; }

    .signup-text {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin-top: 1.5rem;
    }

    .signup-text a {
      color: #6c63ff;
      font-weight: 600;
      text-decoration: none;
    }

    .signup-text a:hover { text-decoration: underline; }

    @media(max-width:480px){
      .auth-container { padding: 2rem 1rem; }
      .auth-container h2 { font-size: 1.6rem; }
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Welcome Back üëã</h2>
    <p class="subtitle">Login to continue</p>

    <form id="loginForm">
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required>
        <label for="email">Email</label>
      </div>

      <div class="input-group password-wrapper">
        <input type="password" id="password" name="password" placeholder=" " required>
        <label for="password">Password</label>
        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="message" id="loginMessage"></div>

    <p class="signup-text">
      Don‚Äôt have an account? <a href="/signup">Sign up</a>
    </p>
  </div>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBoC0_vjXNiMELhJ1v6pSKHWhyp1gkuwis",
      authDomain: "hungry-khushi2.firebaseapp.com",
      projectId: "hungry-khushi2",
      storageBucket: "hungry-khushi2.appspot.com",
      messagingSenderId: "36442459641",
      appId: "1:36442459641:web:97dcc7914f03bab1438128"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function togglePassword() {
      const passField = document.getElementById("password");
      passField.type = passField.type === "password" ? "text" : "password";
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        const uid = user.uid;
        db.collection("users").doc(uid).get().then(doc => {
          if(doc.exists){
            const role = doc.data().role;
            if(role === "ngo") window.location.href="/ngo";
            else if(role === "restaurant") window.location.href="/restaurant";
            else window.location.href="/";
          }
        });
      }
    });

    const loginForm = document.getElementById("loginForm");
    const loginMessage = document.getElementById("loginMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      loginMessage.style.display = "none";

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;

        const doc = await db.collection("users").doc(uid).get();
        if (doc.exists) {
          const accountType = doc.data().role;
          loginMessage.textContent = "‚úÖ Login successful!";
          loginMessage.className = "message success";
          loginMessage.style.display = "block";

          if(accountType === "ngo") window.location.href="/ngo";
          else if(accountType === "restaurant") window.location.href="/restaurant";
          else window.location.href="/";
        } else {
          loginMessage.textContent = "‚ùå No user data found!";
          loginMessage.className = "message error";
          loginMessage.style.display = "block";
        }
      } catch(error) {
        loginMessage.textContent = error.message;
        loginMessage.className = "message error";
        loginMessage.style.display = "block";
      }
    });
  </script>
</body>
</html>
